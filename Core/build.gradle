plugins {
    id 'java'
}

group = 'by.gradle.second'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation files("libs/GradleFirstTask-1.0.jar")
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}